<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Bucket List</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(to bottom right, #f9f9f9, #e0f7fa);
        color: #333;
      }
      header,
      footer {
        text-align: center;
        padding: 20px;
        background-color: #00796b;
        color: white;
      }
      main {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      h1,
      h2 {
        text-align: center;
        color: #00796b;
      }
      ul {
        list-style: none;
        padding: 0;
      }
      ul li {
        padding: 15px;
        margin: 10px 0;
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: #e0f2f1;
        border: 1px solid #80cbc4;
        border-radius: 5px;
        transition: transform 0.3s, background 0.3s;
      }
      ul li:hover {
        background: #b2dfdb;
        transform: scale(1.02);
      }
      .input-container {
        display: flex;
        gap: 10px;
        margin-top: 20px;
      }
      .input-container input {
        flex: 1;
        padding: 10px;
        font-size: 1rem;
        border: 1px solid #80cbc4;
        border-radius: 5px;
      }
      .input-container button {
        padding: 10px 20px;
        font-size: 1rem;
        background: #00796b;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s;
      }
      .input-container button:hover {
        background: #004d40;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>My Bucket List</h1>
    </header>
    <main>
      <h2>Things I Want To Do</h2>
      <ul id="bucket-list">
        <li>
          <span>✔ Travel to the USA</span>
          <span>Completed</span>
        </li>
        <li>
          <span>⭐ Skydiving</span>
          <span>Pending</span>
        </li>
        <li>
            <span>⭐ Mountain Travel </span>
            <span>Pending</span>
          </li>
      </ul>
      <div class="input-container">
        <input id="new-item" type="text" placeholder="Add a new item..." />
        <button id="add-button">Add</button>
      </div>
    </main>
    <footer>
      <p>&copy; 2025 My Bucket List</p>
    </footer>
    <script>
      document
        .getElementById("add-button")
        .addEventListener("click", function () {
          const newItemInput = document.getElementById("new-item");
          const newItemText = newItemInput.value.trim();

          if (newItemText) {
            const newListItem = document.createElement("li");
            const newItemContent = document.createElement("span");
            const newItemStatus = document.createElement("span");

            newItemContent.textContent = `⭐ ${newItemText}`;
            newItemStatus.textContent = "Pending";

            newListItem.appendChild(newItemContent);
            newListItem.appendChild(newItemStatus);

            document.getElementById("bucket-list").appendChild(newListItem);

            newItemInput.value = "";
          } else {
            alert("Please enter a valid item.");
          }
        });
    </script>
  </body>
</html>
